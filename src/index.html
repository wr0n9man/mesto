<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="pages/page.css"> -->
	<title>Место</title>
</head>

<body class="root">
	<header class="header">

		<img src="<%=require('./image/header_logo.svg')%>" alt="Место" class="header__logo">

	</header>
	<main>
		<div class="spinner"><i></i></div>
		<div class="content">
		<section class="profile">
			<div class="profile__info">
				<button type="button"  class="profile__avatar-button">
				<img src="<%=require('./image/avatar-redact.svg')%>" alt="аватарка" class="profile__avatar_hover">
				<img src="" alt="аватарка" class="profile__avatar">
			</button>
				<div class="profile__redact">
					<h1 class="profile__name"></h1>
					<p class="profile__about"></p>
					<button type="button" class="profile__edit-button"></button>
				</div>

			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section class="places">

		</section>
	</div>
		<section class="popup popup_type_edit">
			<input class="popup__overlay">
			<div class="popup__container" id="profile">
				<button type="button" class="popup__close-image popup__close-image_profile"> </button>
				<h2 class="popup__head">Редактировать профиль</h2>
				<form name="popup-profile" class="popup__content" novalidate>

					<input type="text" name="name" class="popup__input" required minlength="2" maxlength="40" id="name-input"
						placeholder="Имя">

					<span class="popup__input-error" id='name-input-error'></span>
					<input type="text" name="job" class="popup__input" required minlength="2" maxlength="200" id="job-input"
						placeholder="Вид деятельности">

					<span class="popup__input-error" id="job-input-error"></span>
					<button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
				</form>

			</div>
		</section>

		<section class="popup popup_type_new-card">
			<input class="popup__overlay">
			<div class="popup__container" id="gallery">
				<button type="button" class="popup__close-image"> </button>
				<h2 class="popup__head">Новое место</h2>
				<form name="popup-gallery" class="popup__content" novalidate>
					<input type="text" name="place" class="popup__input" placeholder="Название" required minlength="1"
						maxlength="40" id="place-input">

					<span class="popup__input-error" id="place-input-error"></span>
					<input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required
						id="link-input">
					<span class="popup__input-error" id="link-input-error"></span>

					<button type="submit"
						class="popup__save-button popup__save-button_gallery popup__save-button_inactive">Создать</button>
				</form>
			</div>
		</section>

		<section class="popup popup_type_avatar">
			<input class="popup__overlay">
			<div class="popup__container" id="avatar">
				<button type="button" class="popup__close-image"> </button>
				<h2 class="popup__head">Обновить аватар</h2>
				<form name="popup-avatar" class="popup__content" novalidate>					
					<input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required
						id="link_avatar-input">
					<span class="popup__input-error" id="link_avatar-input-error"></span>

					<button type="submit"
						class="popup__save-button popup__save-button_avatar popup__save-button_inactive">Сохранить</button>
				</form>
			</div>
		</section>


		<section class="popup popup_type_delete">
			<input class="popup__overlay">
			<form class="popup__container" id="delete">
				<button type="button" class="popup__close-image"> </button>				
				<h2 class="popup__head">Вы уверены?</h2>
				<button type="submit" class="popup__delete-button">Да</button>	
			</form>
		</section>

		<section class="popup popup_type_image" id="popup-image" novalidate>
			<input class="popup__overlay">
			<div class="popup__image" id="Image">
				<button type="button" class="popup__close-image"> </button>
				<img src="" alt="" class="popup__photo">
				<h4 class="popup__name"></h4>
			</div>
		</section>		
	</main>


	<footer class="footer">
		<p class="footer__copyright">&copy;2020 Mesto Russia</p>
	</footer>
	<template id="place">
		<div class="place">
			<button type="button" class="place__open"><img src="" alt="" class="place__image"></button>
			<button type="button" class="place__delete"></button>
			<div class="place__main">
				<h3 class="place__name"></h3>
				<div class="place__counter">
					<button type="button" class="place__counter_button"></button>
					<span class="place__counter_like"></span>
				</div>
				
			</div>
		</div>
	</template>
	
	<!-- <script type="module" src="./pages/index.js"></script> -->

</body>


</html>
