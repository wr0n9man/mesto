<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/page.css">
	<title>Место</title>
</head>

<body class="root">
	<header class="header">
		<img src="image/header_logo.svg" alt="Место" class="header__logo">

	</header>
	<main>
		<section class="profile">
			<div class="profile__info">
				<img src="image/avatar.jpg" alt="аватарка" class="profile__avatar">
				<div class="profile__redact">
					<h1 class="profile__name" >Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<button type="button" class="profile__Edit-button"></button>
				</div>

			</div>
			<button type="button" class="profile__Add-button"></button>
		</section>

		<section class="places">
			<div class="place">
				<img src="image/karachevo.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Карачевск</h3>
					<button type="button" class="place__like"></button>
				</div>   
			</div>
			<div class="place">
				<img src="image/elbrus.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Гора Эльбрус</h3>
					<button type="button" class="place__like"></button>
				</div>
			</div>
			<div class="place">
				<img src="image/dombai.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Домбай</h3>
					<button type="button" class="place__like"></button>
				</div>
			</div>
			<div class="place">
				<img src="image/elbrus.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Гора Эльбрус</h3>
					<button type="button" class="place__like"></button>
				</div>
			</div>
			<div class="place">
				<img src="image/dombai.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Домбай</h3>
					<button type="button" class="place__like"></button>
				</div>
			</div>
			<div class="place">
				<img src="image/karachevo.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Карачаево-Черкессия</h3>
					<button type="button" class="place__like"></button>
				</div>
			</div>
		</section>
		<section class="popup">
			<div class="popup__container">
				<button class="popup__close-image"> </button>
				<form action="" class="popup__content">
					<h2 class="popup__head">Редактировать профиль</h2>
					<input type="text" class="popup__item popup__item_value_name" value="Жак-Ив Кусто" required>
					<input type="text" class="popup__item popup__item_value_job" value="Исследователь океана" required>
					<button type="submit" class="popup__Save-button">Сохранить</button>
				</form>

			</div>

		</section>
	</main>

	<footer class="footer">
		<p class="footer__copyright">&copy;2020 Mesto Russia</p>
	</footer>
	<script src="scripts/script.js"></script>
</body>


</html>
