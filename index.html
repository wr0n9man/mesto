<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/normalize.css">
	<link rel="stylesheet" href="pages/page.css">
	<title>Место</title>
</head>

<body class="root">
	<header class="header">
		<img src="image/header__logo.png" alt="Место" class="header__logo">
		<h1 class="header__name">Место</h1>
	</header>
	<main>
		<section class="profile">
			<div class="profile__info">
				<img src="image/avatar.jpg" alt="" class="profile__avatar">

					<h2 class="profile__name">Жак-Ив Кусто</h2>

				</div>

			</div>

		</section>
		<section class="popup">
			<div class="popup__container">
				<button class="popup__close-image"> </button>

					<h2 class="popup__head">Редактировать профиль</h2>
					<input type="text" class="popup__item popup__item_name" value="Жак-Ив Кусто" required>
					<input type="text" class="popup__item popup__item_job" value="Исследователь океана" required>
					<button type="submit" class="popup__Save-button">Сохранить</button>
				</form>

			</div>

		</section>
		<section class="places">
			<div class="place__card">
				<img src="image/karachevo.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Карачевск</h3>
					<button class="place__like"></button>
				</div>
			</div>
			<div class="place__card">
				<img src="image/elbrus.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Гора Эльбрус</h3>
					<button class="place__like"></button>
				</div>
			</div>
			<div class="place__card">
				<img src="image/dombai.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Домбай</h3>
					<button class="place__like"></button>
				</div>
			</div>
			<div class="place__card">
				<img src="image/elbrus.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Гора Эльбрус</h3>
					<button class="place__like"></button>
				</div>
			</div>
			<div class="place__card">
				<img src="image/dombai.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Домбай</h3>
					<button class="place__like"></button>
				</div>
			</div>
			<div class="place__card">
				<img src="image/karachevo.png" alt="" class="place__image">
				<div class="place__main">
					<h3 class="place__name">Карачаево-Черкессия</h3>
					<button class="place__like"></button>
				</div>
			</div>
		</section>
