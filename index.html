<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/page.css">
	<title>Место</title>
</head>

<body class="root">
	<header class="header">
		<img src="image/header_logo.svg" alt="Место" class="header__logo">

	</header>
	<main>
		<section class="profile">
			<div class="profile__info">
				<img src="image/avatar.jpg" alt="аватарка" class="profile__avatar">
				<div class="profile__redact">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<p class="profile__about">Исследователь океана</p>
					<button type="button" class="profile__edit-button"></button>
				</div>

			</div>
			<button type="button" class="profile__add-button"></button>
		</section>

		<section class="places">

		</section>
		<section class="popup popup_type_edit">
			<div class="popup__container" id="profile">
				<button type="button" class="popup__close-image popup__close-image_profile"> </button>
				<form name="popup-profile" class="popup__content">
					<h2 class="popup__head">Редактировать профиль</h2>
					<input type="text" name="name" class="popup__item popup__item_value_name" value="Жак-Ив Кусто" required>
					<input type="text" name="job" class="popup__item popup__item_value_job" value="Исследователь океана"
						required>
					<button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
				</form>
			</div>
		</section>
		<section class="popup popup_type_new-card">
			<div class="popup__container" id="gallery">
				<button type="button" class="popup__close-image"> </button>
				<form name="popup-gallery" class="popup__content">
					<h2 class="popup__head">Новое места</h2>
					<input type="text" name="place" class="popup__item popup__item_value_place" placeholder="Название"
						required>
					<input type="url" name="link" class="popup__item popup__item_value_link" placeholder="Ссылка на картинку"
						required>
					<button type="submit" class="popup__save-button popup__save-button_gallery">Создать</button>
				</form>
			</div>
		</section>
		<section class="popup popup_type_image">
			<div class="popup__image" id="Image">
				<button type="button" class="popup__close-image"> </button>
				<img src="" alt="" class="popup__photo">
				<h4 class="popup__name"></h4>
			</div>
		</section>
	</main>


	<footer class="footer">
		<p class="footer__copyright">&copy;2020 Mesto Russia</p>
	</footer>
	<template id="place">
		<div class="place">
			<button type="button" class="place__open"><img src="" alt="" class="place__image"></button>
			<button type="button" class="place__delete"></button>
			<div class="place__main">
				<h3 class="place__name"></h3>
				<button type="button" class="place__like"></button>
			</div>
		</div>
	</template>
	<script src="scripts/script.js"></script>
</body>


</html>
